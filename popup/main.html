<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css"/>
</head>

<body>
    <div class="container">
        <div id="title">
            Re:assign-NPTEL
        </div>
        <label class="switch" id="toggle">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        
        <div id="popup-content">
            <button id="hide">HIDE ANSWERS</button>
            <button id="show">SHOW ANSWERS</button>
        </div>
        
        <div id="error-content" class="hidden">
            <p>Error hiding/showing answers.</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
